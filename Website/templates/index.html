{% extends "layout.html" %}
{% block content %}


<h1>Séparation de source</h1>

<form action="{{ url_for('separation') }}" method="POST">
<label class="label">Veuillez sélectionner le mix :</label>

<div id="file-js-example" class="file has-name">
  <label class="file-label">
    <input class="file-input" type="file" name="mix">
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a file
      </span>
  
    </span>
    <span class="file-name">
      No file uploaded
    </span>
  </label>
  <p class="control">
    <input class="button is-success" type="submit" value="Tester">
</p>
</div>
</form>
<script>
  const fileInput = document.querySelector('#file-js-example input[type=file]');
  fileInput.onchange = () => {
    if (fileInput.files.length > 0) {
      const fileName = document.querySelector('#file-js-example .file-name');
      fileName.textContent = fileInput.files[0].name;
    }
  }
</script>


{% endblock %}
